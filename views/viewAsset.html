<div class="container view-container">
    <a href="#!/home">Back</a>
    <div class='col-lg 12'>
        <div class='col-lg-6 form-control' style="height:40vh;margin:calc(10% - 20px) auto;width: calc(45%);margin-right: 20px;margin-left:50px;">
            <label class="view-device-label">Select Device Make:</label>
            <select class="form-control" ng-model="device.make" ng-options="asset.make for asset in assets" style="display: inline;margin-top: 15px;width: 60%;"></select>
            </br>
            <label class="view-device-label">Select Device Type:</label>
            <select class="form-control" ng-model="device.type" ng-options="asset.type for asset in assets" style="display: inline;margin-top: 15px;width: 60%;"></select>
            <button class="btn btn-primary" style="margin-left: calc(45%);margin-top: 15px;">Search</button>
        </div>
        <div class='col-lg-6 form-control' style="height:40vh;margin:calc(10% - 20px) auto;width: calc(45%);">
            {{assetInfo}}

        </div>
    </div>

</div>
